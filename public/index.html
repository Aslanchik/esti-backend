<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./stylesheets/style.css" />
    <link rel="stylesheet" href="./stylesheets/dark.css" />
    <link rel="stylesheet" href="./stylesheets/bootstrap.min.css" />
    <title>Esti</title>
    <script type="module" src="./javascripts/main.js"></script>
  </head>
  <body>
    <!-- LOGIN FORM DARK BOX -->
    <div class="dark d-none" id="id_dark_login">
      <div class="dark_box">
        <!-- LOGIN DARK BOX CLOSE BUTTON -->
        <div>
          <button type="button" class="btn close" id="btn_dark_login_close">
            <span>x</span>
          </button>
        </div>
        <!-- SIGN IN FORM -->
        <h1>Sign In</h1>
        <form action="http://localhost:3000/login" method="POST">
          <!-- ID INPUT -->

          <input
            type="text"
            placeholder="id"
            name="_id"
            value=""
            class="form-control mt-1"
          />
          <!-- PASSWORD INPUT -->
          <input
            type="password"
            placeholder="password"
            name="password"
            value=""
            class="form-control mt-1"
          />

          <!-- BUTTONS -->
          <div class="row align-items-center justify-content-around">
            <input
              class="btn btn-dark m-3"
              type="submit"
              name=""
              value="Sign In"
              id="login_btn_dark"
            />
            <input
              type="button"
              class="btn btn-outline-dark m-3"
              name=""
              value="Not a user? Register"
              id="register_login_dark_btn"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- REGISTER FORM DARK BOX -->
    <div class="dark d-none" id="id_dark_register">
      <div class="dark_box">
        <!-- REGISTER DARK BOX CLOSE BUTTON -->
        <div>
          <button type="button" class="btn close" id="btn_dark_register_close">
            <span>x</span>
          </button>
        </div>
        <!-- REGISTER FORM -->
        <h1>Register:</h1>
        <!-- ID INPUT -->
        <form action="http://localhost:3000/register" method="POST">
          <input
            type="number"
            placeholder="id"
            name="_id"
            value=""
            class="form-control mt-1"
          />
          <!-- NAME INPUT -->
          <input
            type="text"
            placeholder="full name"
            name="full_name"
            value=""
            class="form-control mt-1"
          />
          <!-- EMAIL INPUT -->
          <input
            type="text"
            placeholder="e-mail"
            name="email"
            value=""
            class="form-control mt-1"
          />
          <!-- PASSWORD INPUT -->
          <input
            type="password"
            placeholder="password"
            name="password"
            value=""
            class="form-control mt-1"
          />
          <!-- DARK BOX BUTTONS -->
          <div class="row align-items-center justify-content-around">
            <input
              class="btn btn-dark m-3"
              type="submit"
              name=""
              value="Register"
              id="register_btn_dark"
            />
            <input
              type="button"
              class="btn btn-outline-dark m-3"
              name=""
              value="Already a user? Sign In"
              id="login_register_dark_btn"
            />
          </div>
        </form>
      </div>
    </div>
    <!-- MAIN SIGN IN AND REGISTER BUTTONS -->
    <div class="parent">
      <div class="child">
        <button class="btn btn-dark m-3" id="login_btn">Sign In</button>
        <button class="btn btn-light m-3" id="register_btn">Register</button>
      </div>
    </div>
  </body>
</html>
